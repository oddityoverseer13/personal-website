<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-47160273-1', 'auto');
          ga('send', 'pageview');
        </script>


        <link rel="stylesheet" href="{{site.url}}/css/slicknav.css">
        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="{{site.url}}/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="{{site.url}}/css/main.css">
        <link rel="stylesheet" href="{{site.url}}/css/nav.css">

        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

        <script src="{{site.url}}/js/jquery-1.11.2.min.js"></script>
        <script src="{{site.url}}/js/jquery.slicknav.min.js"></script>
        <script>
        $(document).ready(function(){
          $('#menu').slicknav({
            label: ""
          });
        })
        //this is where we apply opacity to the arrow
        $(window).scroll( function(){

          //get scroll position
          var topWindow = $(window).scrollTop();
          //multiply by 1.5 so the arrow will become transparent half-way up the page
          var topWindow = topWindow * 1.5;

          //get height of window
          var windowHeight = $(window).height();

          //set position as percentage of how far the user has scrolled
          var position = topWindow / windowHeight;
          //invert the percentage
          position = 1 - position;

          //define arrow opacity as based on how far up the page the user has scrolled
          //no scrolling = 1, half-way up the page = 0
          $('.arrow-wrap').css('opacity', position);

        });
        </script>

    </head>
    <body>
      <div id='main' class="{{ page.class }}">
        <section class="header">
          {% include header.html %}
        </section>
        <section class="main">
          <a class="arrow-wrap" href='#content' style="opacity: 0.6;">
            <span class='arrow'></span>
          </a>
          <div id='content'>
            {{ content }}

            {% include footer.html %}
          </div>
        </section>
      </div>
    </body>
</html>
