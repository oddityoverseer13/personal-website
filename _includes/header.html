<div id='header'>
	<a href="index.html">
		<img src="{{site.url}}/css/img/title.png" class="title" />
	</a>
	<div id="NavButtons">
    {% for p in site.weighted_pages %}
      {% if p.header == true %}
	<a class="NavBtn{% if p.url == page.url %} active{% endif %}" href="{{ site.url }}{{ p.url }}">{{ p.title }}</a>
      {% endif %}
    {% endfor %}
	</div>
</div>
